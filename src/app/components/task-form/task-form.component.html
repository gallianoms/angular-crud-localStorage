<div class="card">
  <div class="card-body">
    <form (submit)="addTask(title, description)">
      <div class="form-group">
        <input type="text" placeholder="Task title" class="form-control" #title>
      </div>
      <div class="form-group">
        <textarea rows="4" placeholder="Task Description" class="form-control" #description></textarea>
      </div>
      <button class="btn btn-primary btn-block">Send</button>
    </form>
  </div>
</div>
